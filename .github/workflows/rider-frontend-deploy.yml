name: Rider App Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Rider App (CRA FIX: disable CI lint blocking)
      - name: Build Rider App
        run: CI=false npm run build

      # 5️⃣ Verify build output
      - name: Verify build folder
        run: |
          echo "Project root:"
          ls -la
          echo "Build folder:"
          ls -la build

      # 6️⃣ Prepare Rider App directory on EC2
      - name: Prepare Rider App directory on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /var/www/rider
            sudo chown -R ec2-user:ec2-user /var/www/rider
            sudo chmod -R 755 /var/www/rider
            sudo rm -rf /var/www/rider/*

      # 7️⃣ Copy Rider App build files to EC2
      - name: Copy Rider App build files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build"
          target: "/var/www/rider"
          overwrite: true

      # 8️⃣ Reload Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl reload nginx
